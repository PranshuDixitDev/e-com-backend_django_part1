{% extends "admin/change_list.html" %}
{% load static %}

{% block extrahead %}
    {{ block.super }}
    <style>
        /* Bulk Upload Action Buttons */
        .bulk-upload-btn {
            display: inline-flex !important;
            align-items: center !important;
            gap: 6px !important;
            padding: 6px 12px !important;
            margin: 2px !important;
            border: 1px solid #d0d7de !important;
            border-radius: 6px !important;
            background: #f6f8fa !important;
            color: #24292f !important;
            text-decoration: none !important;
            font-size: 12px !important;
            font-weight: 600 !important;
            transition: all 0.2s ease !important;
            cursor: pointer !important;
            line-height: 1.2 !important;
        }

        .bulk-upload-btn:hover {
            text-decoration: none !important;
            transform: translateY(-1px) !important;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08) !important;
            background: #eef1f4 !important;
        }

        .bulk-upload-btn .icon {
            font-size: 14px;
            line-height: 1;
        }

        /* Button Variants */
        .bulk-upload-btn--process {
            background: #28a745 !important;
            color: #ffffff !important;
            border-color: #28a745 !important;
        }

        .bulk-upload-btn--process:hover {
            background: #218838 !important;
            border-color: #1e7e34 !important;
            color: #ffffff !important;
        }

        .bulk-upload-btn--retry {
            background: #ffc107 !important;
            color: #212529 !important;
            border-color: #e0a800 !important;
        }

        .bulk-upload-btn--retry:hover {
            background: #e0a800 !important;
            color: #212529 !important;
        }

        .bulk-upload-btn--errors {
            background: #dc3545 !important;
            color: #ffffff !important;
            border-color: #dc3545 !important;
            position: relative;
        }

        .bulk-upload-btn--errors:hover { 
            background: #c82333 !important;
            color: #ffffff !important;
        }

        .bulk-upload-btn--errors .error-count {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 6px;
            min-width: 18px;
            height: 18px;
            padding: 0 6px;
            border-radius: 999px;
            background: #fff;
            color: #dc3545;
            font-weight: 700;
            font-size: 11px;
        }

        .bulk-upload-btn--download {
            background: #17a2b8 !important;
            color: #ffffff !important;
            border-color: #17a2b8 !important;
        }

        .bulk-upload-btn--download:hover {
            background: #138496 !important;
            color: #ffffff !important;
        }

        /* Compactness on small screens */
        @media (max-width: 1400px) {
            .bulk-upload-btn {
                padding: 4px 8px !important;
                font-size: 11px !important;
                margin: 1px !important;
            }
            .bulk-upload-btn .icon { font-size: 12px !important; }
        }

        /* Loading State */
        .bulk-upload-btn--loading { opacity: 0.7; cursor: not-allowed; }
        .bulk-upload-btn--loading .icon { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Actions Column Styling */
        .bulk-upload-actions {
            display: flex !important;
            flex-wrap: wrap !important;
            gap: 6px !important;
            min-width: 260px !important;
            width: auto !important;
        }

        /* Force Actions column to be wider */
        .changelist-results table th.column-actions_column,
        .changelist-results table td.column-actions_column {
            min-width: 280px !important;
            width: 280px !important;
            white-space: nowrap !important;
        }

        /* Accessibility */
        .bulk-upload-btn:focus { outline: 2px solid #007cba; outline-offset: 2px; }

        /* Tooltip */
        .bulk-upload-btn[title]:hover::after {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            z-index: 1000;
            margin-bottom: 5px;
        }
        .bulk-upload-btn[title] { position: relative; }

        /* Legend styles */
        .bulk-upload-legend { 
            display: flex; flex-wrap: wrap; gap: 8px; align-items: center; 
            padding: 8px 12px; margin: 8px 0 4px; background: #fff; border: 1px solid #e5e7eb; border-radius: 6px; 
        }
        .bulk-upload-legend .legend-item { display: inline-flex; align-items: center; gap: 6px; font-size: 12px; color: #374151; }
        .bulk-upload-legend .legend-item .sample { pointer-events: none; }
    </style>
{% endblock %}

{% block content %}
    <div class="bulk-upload-legend">
        <div class="legend-item"><span class="bulk-upload-btn bulk-upload-btn--process sample"><span class="icon">‚ñ∂Ô∏è</span>Process</span> Runs the upload</div>
        <div class="legend-item"><span class="bulk-upload-btn bulk-upload-btn--retry sample"><span class="icon">üîÑ</span>Retry</span> Try again if it failed</div>
        <div class="legend-item"><span class="bulk-upload-btn bulk-upload-btn--errors sample"><span class="icon">‚ö†Ô∏è</span>Errors <span class="error-count">3</span></span> See issues found</div>
        <div class="legend-item"><span class="bulk-upload-btn bulk-upload-btn--download sample"><span class="icon">üì•</span>Download</span> Get the original file</div>
    </div>
    {{ block.super }}
{% endblock %}
